<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Wed</title>
  <!-- Esto sirve para colocar un icono a la pestaña de la pagina wed -->
  <link rel="icon" href="img/seguridad-informatica.ico">
</head>

<body>
  <center>
    <h1>Primer Proyecto</h1>
    <h3>Esta pagina esta diseñada para practicar y aprender desarrollo wed</h3>
    <img src="img/eat-gfbbf29bbe_640.jpg" alt="">
    <center><button id="myButton">Presionar</button></center>

    <script>
      // Obtén una referencia al botón
      var button = document.getElementById("myButton");

      // Agrega un evento de clic al botón
      button.addEventListener("click", function () {

        //Esta redirige a otra pagina pero la habre en una nueva pestaña 
        window.open("http://127.0.0.1:5500/Proyecto/index.html");
        //window.open("https://www.youtube.com/");


        //Esto habre una pagina pero en la misma pestaña
        //window.location.href = "https://www.youtube.com/" ;

      });
    </script>
</body>

</html>
